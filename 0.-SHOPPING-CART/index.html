<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mb-2 mt-5">Carrito</h1>
      <hr />
      <div class="row mb-5" id="items-card"></div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Accion</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="products"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito vacio, puede empezar a comprar!</th>
          </tr>
        </tfoot>
      </table>
    </div>

    <!-- Template-card -->
    <template id="template-card">
      <div class="col-12 col-sm-6 col-xl-2 mb-2">
        <div class="card">
          <img src="" class="card-img-top" alt="" />
          <div class="card-body">
            <h5 class="card-title">Title</h5>
            <p class="card-text">Price</p>
            <button class="btn btn-dark">Buy</button>
          </div>
        </div>
      </div>
    </template>
    <!-- ./ Template-card -->

    <!-- Template-cart -->
    <template id="template-cart">
      <tr>
        <th scope="row">id</th>
        <td>cafe</td>
        <td>1</td>
        <td>
          <button class="btn btn-success">+</button>
          <button class="btn btn-danger">-</button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>
    <!-- ./ Template-cart -->

    <!-- Template-cart-footer -->
    <template id="template-cart-footer">
      <th scope="row" colspan="2">Total de productos</th>
      <td>1</td>
      <td>
        <button class="btn btn-danger" id="empty-cart">Vaciar carrito</button>
      </td>
      <td>$ <span>1500</span></td>
    </template>
    <!-- ./ Template-cart-footer -->

    <script src="app.js"></script>
  </body>
</html>
