<!DOCTYPE html>
<html lang="en" data-dark>
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Hamburguer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body data-dark>
    <div class="container">
      <header class="header">
        <h1>Menu Hamburguer - DOM</h1>
      </header>
      <button class="panel-btn hamburger hamburger--emphatic" type="button" title="hamburguer">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
      <aside class="panel">
        <nav class="menu">
          <a href="#section-1" class="menu__link">Reloj Digital y Alarma Sonora</a>
          <a href="#section-2" class="menu__link">Eventos del teclado</a>
          <a href="#section-3" class="menu__link">CountDown</a>
          <a href="#section-4" class="menu__link">Seccion 4</a>
          <a href="#section-5" class="menu__link">Seccion 5</a>
        </nav>
      </aside>
      <main class="wrapper">
        <section class="section" id="section-1">
          <h3>Reloj Digital y Alarma Sonora</h3>
          <div class="btn-watch">
            <button class="btn btn-start-watch">Iniciar Reloj</button>
            <button class="btn btn-stop-watch">Detener reloj</button>
            <button class="btn btn-start-sound">Iniciar Alarma</button>
            <button class="btn btn-stop-sound">Detener Alarma</button>
          </div>
          <div class="clock"></div>
        </section>
        <section class="section" id="section-2">
          <h3>Eventos del teclado</h3>
          <div class="container-ball">
            <div class="ball"></div>
          </div>
        </section>
        <section class="section" id="section-3">
          <h3>Countdown</h3>
          <div class="countdown"></div>
        </section>
        <section class="section" id="section-4">
          <h3>Seccion 4</h3>
        </section>
        <section class="section" id="section-5">
          <h3>Seccion 5</h3>
        </section>
      </main>
      <button class="scroll-top-btn hidden">&#11014;</button>
      <button class="dark-theme-btn">ðŸŒ™</button>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
